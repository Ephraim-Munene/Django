<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>teachers list</h2>

<table>
    <tr>
        <td>name</td>
        <td>phone number</td>
        <td>email</td>
    </tr>
    {% for d in teach %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.phone_number }}</td>
        <td>{{ d.email }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
