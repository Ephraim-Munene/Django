<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Create Data</h2>
                <br>

                <form action="/insert" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Year" name="year" required>
                    </div>

                    <div class="form-group">
                        <input type="file" class="form-control  mt-2" placeholder="Age" name="image" required>

                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="plate" name="plate" required>

                    </div>


{#                    <div class="form-group mt-2">#}
{#                        <select id="gender" name="gender" class="form-control" required>#}
{#                            <option selected value="">select gender</option>#}
{#                            <option value="male">Male</option>#}
{#                            <option value="female">Female</option>#}
{#                        </select>#}
{#                    </div>#}

                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Insert</button>
                    </div>



                </form>
            </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
